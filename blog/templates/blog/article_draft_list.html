<!DOCTYPE html>
{% extends 'blog/base.html' %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>草稿箱</title>
</head>
<body>
{% block content %}
{% for article in articles %}
    <div class="article">
        <p class="date">created:{{ article.created_date|date:'d-m-y' }}</p>
        <h1><a href="{% url 'blog.views.article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            <p>{{ article.text|truncatechars:200 }}</p>

    </div>
    {% endfor %}
{% endblock %}
</body>
</html>
